<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework submission</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form autocomplete=off action="https://sheetdb.io/api/v1/uuqp0jli9dy7v" method="POST" id="sheetdb-form">
			<h2>Homework submission</h2>
			<div class="inputBox">
				<input type="text" placeholder="Student ID" name="data[ID]" required>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" placeholder="Assesment Link" name="data[Link]" required>
				<i></i>
			</div>
			<div class="links">
				<a href="https://lms.moe.gov.ae">Back to LMS ?</a>
				<a href="https://www.moe.gov.ae/En/Pages/Help.aspx">
					Ask for Help
				</a>
			</div>
			<input type="submit" value="Submit">
		</form>

		<script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('done.html', '_blank');

          });
        });
        </script>





	</div>
</body>
</html>
